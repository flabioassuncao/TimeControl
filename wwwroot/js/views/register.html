             <div class="main-container">
				<div class="container">
					<div class="row">  
                        <div class="col-md-12 page-content">
							<div class="inner-box category-content">
								<h2 class="title-2"> <i class="icon-user-add"></i> Create your account, Its free </h2>
								<div class="row">
									<div class="col-sm-12">
										<form  class="form-horizontal" role="form">
											<fieldset>
												<div class="form-group required">
													<label class="col-md-4 control-label">Email <sup>*</sup></label>
													<div class="col-md-6">
														<input ng-model="registration.Email" type="email" class="form-control" required="" placeholder="Email">
                                                        
													</div>
												</div>
												<div class="form-group required">
													<label class="col-md-4 control-label">Password </label>
													<div class="col-md-6">
														<input ng-model="registration.Password" type="password" class="form-control" required="" placeholder="Password">
                                                        
														<p class="help-block">Senha deve conter número, caractere especial, letra maiúscula e minúscula</p>
													</div>
												</div>
                                                <div class="form-group required">
													<label class="col-md-4 control-label">Confirm password </label>
													<div class="col-md-6">
														<input ng-model="registration.ConfirmPassword" type="password" class="form-control" required="" placeholder="Confirm password">
                                                        
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-4 control-label"></label>
													<div class="col-md-8">
														<div class="termbox mb10">
															<label class="checkbox-inline" for="checkboxes-1">
																<input name="checkboxes" id="checkboxes-1" value="1" required="" type="checkbox">
																I have read and agree to the <a href="#">Terms & Conditions</a> 
															</label>
														</div>
														<div style="clear:both"></div>
                                                        <button ng-click="signUp(registration)" type="submit" class="btn btn-primary">Register</button> 
													</div>
												</div>
                                                <div ng-hide="alert" ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'"><strong>{{message}}</strong> </div>
											</fieldset>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
             </div>
