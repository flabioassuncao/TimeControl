        <div class="intro">
			<div class="dtable hw100">
				<div class="dtable-cell hw100">
					<div class="container text-center">
						<h1 class="intro-title animated fadeInDown"> TIME CONTROL </h1>
						<p class="sub animateme fittext3 animated fadeIn"> Control the time you devote to your project </p>
					</div>
				</div>
			</div>
		</div>
		<div class="main-container">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 page-content col-thin-right">
						<div class="inner-box category-content">
							<h2 class="title-2"> Performed activities </h2>
							<div class="table-responsive">
								<div class="table-action">
									<div class="table-search pull-right col-xs-7">
										<div class="form-group">
											<label class="col-xs-5 control-label text-right">Search <br>
												<!--<a title="clear filter" class="clear-filter" href="#clear"> [clear] </a> -->
											</label>
											<div class="col-xs-7 searchpan">
												<input name="data[search]" class="form-control" id="search" ng-model="criterioDeBusca" type="text" class="form-control" id="filter">
                                                <br>
											</div>
										</div>
									</div>
								</div>
								<table id="addManageTable" class="table table-striped table-bordered add-manage-table table demo" data-filter="#filter" data-filter-text-only="true" ng-show="activities.length > 0">
								  <thead>
								    <tr>
								      <th> Activity </th>
								      <th data-sort-ignore="true"> Details </th>
								      <th data-type="numeric"> Time </th>
								      <th> Actions </th>
								    </tr>
								  </thead>
								  <tbody ng-repeat="activity in act = (activities | filter:criterioDeBusca | filter: filterByUserNameCurrentContext  ) | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
								    <tr ng-repeat="time in times = (activity.Times | filter:true)" >
									    <td style="width:24%" class="add-img-td">
                                            <div ng-bind-html="SkipValidation((activity.Link | formatLink))">
                                            </div>
									    </td>
									    <td style="width:50%" class="ads-details-td">
										    <div>
										      <p> {{activity.Observation}} </p>
										    </div>
									    </td>
									    <td style="width:16%" class="price-td">
										    <div>
										    	<strong> {{time.ActivityTime}}</strong>
										    </div>
									    </td>
									    <td style="width:10%" class="action-td">
										    <div>
											    <!--<p><a class="btn btn-primary btn-xs"> Editar </a></p>-->
											    <p> <a ng-click="DeleteTime(time.TimeId)" class="btn btn-danger btn-xs icon-trash fa"></a></p>
                                                <p> <a ng-click="ContinueActivity(activity)" class="btn btn-success btn-xs icon-play-circled fa"> </a></p>
										    </div>
									    </td>
								    </tr>
								  </tbody>
								</table>
                                <div class="table-action">
									<div class="table-search pull-right col-xs-7">
										<div class="form-group">
											<label class="col-xs-8 control-label text-right">Total time: {{ totalTimeActivities() }} <br></label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
